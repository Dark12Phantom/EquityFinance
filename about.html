<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Finance - About Us</title>

    <link rel="icon" href="./images/Main Logo.png">

    <link rel="stylesheet" href="./styling/mediaQueries.css">
    <link rel="stylesheet" href="./styling/about.css">
</head>

<body>
    <nav>
        <img src="./images/Main Logo.png" alt="Logo" id="logo">
        <div class="navigation">
            <ul id="nav-list">
                <svg xmlns="http://www.w3.org/2000/svg" id="close-nav-btn"
                    viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#C63C51"
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./offers.html">Offers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="profile">
                <p id="click-to-expand">Login/ Join Now</p>
                <svg xmlns="http://www.w3.org/2000/svg" id="profile-icon"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#fff"
                        d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z" />
                </svg>
                <div id="login-register-profile">
                    <a href="#login-account" id="to-login">Login</a>
                    <a href="#register-account" id="to-register">Join Now</a>
                </div>
            </div>
        </div>
        <div class="more">
            <img src="./images/menu-bar.png" alt="Menu" id="burger-menu">
        </div>
    </nav>

    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const navList = document.getElementById('nav-list');

        burgerMenu.addEventListener('click', () => {
            if (navList.classList.contains('active')) {
                navList.classList.remove('active');
            } else {
                navList.classList.add('active');
            }
        });

        const toLogin = document.getElementById('to-login');
        const toRegister = document.getElementById('to-register');
        const clickToExpand = document.getElementById('click-to-expand');
        const profileIcon = document.getElementById('profile-icon');
        const expandAccount = document.getElementById('login-register-profile');

        clickToExpand.addEventListener('click', () => {
            if (expandAccount.classList.contains('active')) {
                expandAccount.classList.remove('active');
            } else {
                expandAccount.classList.add('active');
            }
        });

        profileIcon.addEventListener('click', () => {
            if (expandAccount.classList.contains('active')) {
                expandAccount.classList.remove('active');
            } else {
                expandAccount.classList.add('active');
            }
        });

        const createPage = document.getElementById('create-account');
        const loginPage = document.getElementById('login-account');

        toLogin.addEventListener('click', () => {
            loginPage.classList.add('active');
        });

        toRegister.addEventListener('click', () => {
            createPage.classList.add('active');
        });


        const closeBtn1 = document.getElementById('close1');
        const closeBtn2 = document.getElementById('close2');

        closeBtn1.addEventListener('click', () => {
            if (createPage.classList.contains('active')) {
                createPage.classList.remove('active');
            }
        });

        closeBtn2.addEventListener('click', () => {
            if (loginPage.classList.contains('active')) {
                loginPage.classList.remove('active');
            }
        });


        const switchLogin = document.getElementById('switch-login');
        const switchCreate = document.getElementById('switch-create');

        switchCreate.addEventListener('click', () => {
            if (loginPage.classList.contains('active')) {
                loginPage.classList.remove('active');
                createPage.classList.add('active');
            }
        });

        switchLogin.addEventListener('click', () => {
            if (createPage.classList.contains('active')) {
                createPage.classList.remove('active');
                loginPage.classList.add('active');
            }
        });
    </script>
</body>

</html>
